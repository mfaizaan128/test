name: Weekly Sentiment Report

on:
  schedule:
    - cron: "0 12 * * MON"   # 12:00 UTC = 08:00 Toronto (ET)
  workflow_dispatch: {}       # allow manual runs from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # so the bot can commit the CSV/HTML
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Uses your v1 (New) Places API fetcher
      - name: Fetch Google reviews (Places API v1)
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          GOOGLE_PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}
        run: python src/fetch_google.py

      - name: Analyze sentiment
        run: python src/analyze.py

      - name: Build weekly report (HTML)
        run: python src/report.py

      - name: Commit & push report and data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Weekly auto-update" || echo "No changes to commit"
          git push
